<div>
    <button type="button"
        class="btn btn-default"
        ng-model="$model"
        placeholder="{{$placeholder}}"
        data-max-length="{{$maxLength}}"
        data-all-none-buttons="{{$checkAll}}"
        data-max-length-html="{{$selectedText}}"
        data-multiple="1"
        data-html="1"
        data-template-url="tpls/model.combobox.select.multiple.group.tpl.html"
        bs-options="{{$options}}"
        ng-disabled="$disabled"
        bs-select>
        Action <span class="caret"></span>
    </button>
</div>
