<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <span ng-bind="title"></span>
                    <span ng-bind="$selection.name || '您尚未选择人员'"></span>
                    <span ng-bind="$selection.keys"></span>
                </h4>
            </div>
            <div class="modal-body">
                <!--  -->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <label class="control-label">姓名</label>
                                <ng-combobox-input-group
                                    ng-model="forms.key"
                                    placeholder="姓名/工号"
                                    type="text"
                                    data-addon="glyphicon glyphicon-user"
                                    />
                            </div>
                        </form>
                    </div>
                </nav>
                <div class="table-responsive">
                    <table class="table table-striped table-hover" ng-table="userTableParams">
                        <tr ng-repeat="data in $data" ng-click="_selectItem(data)">
                            <td data-title="'选择'" style="width:42px; text-align: center;">
                                <span><input type="checkbox" name="checkUser"
                                    ng-checked="$selection.keys==data.keys" /></span>
                            </td>
                            <td data-title="'姓名'">
                                <span ng-bind="data.name"></span>    
                            </td>
                            <td data-title="'工号'">
                                <span ng-bind="data.keys"></span>    
                            </td>
                            <td data-title="'性别'">
                                <span ng-bind="data.sex"></span>    
                            </td>
                        </tr>
                    </table>
                </div>
                <!--  -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide();">取消</button>
                <button type="button" class="btn btn-primary" ng-click="_save();$hide();" ng-disabled="!$selection">确认</button>
            </div>
        </div>
    </div>
</div>
