<div class="progress">
    <div class="progress-bar {{barStyle}}"
    	role="progressbar"
    	aria-valuenow="{{valueNow}}"
    	aria-valuemin="{{valueMin}}"
    	aria-valuemax="{{valueMax}}"
    	ng-style="{ 'width': valueNow + '%' }">
        <span class="sr-only">{{valueNow}}%</span>
    </div>
</div>
