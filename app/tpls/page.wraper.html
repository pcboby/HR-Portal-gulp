<div class="breadcrumb" ng-if="!$state.includes('web.Dashboard')">
    <ul>
        <li><a href="./"><i class="fa fa-home"></i><span>HOME</span></a></li>
        <li><a ng-href="{{$state.current.data.parentUrl}}"><span ng-bind="$state.current.data.pageTitle"></span></a></li>
        <li ng-if="$state.current.data.pageTitleSub"><a><span ng-bind="$state.current.data.pageTitleSub"></span></a></li>
    </ul>
    <div class="pull-right">
        <div class="btn-group" ng-if="$state.current.data.pageTitleSub">
            <button class="btn btn-link" onclick="history.back()">
                <i class="fa fa-mail-reply"></i> 返回上一页
            </button>
        </div>
    </div>
</div>
<content ui-view="content"></content>
