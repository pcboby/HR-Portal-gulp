<div class="form-group">
    <label class="col-md-3 control-label" ng-bind="$label"></label>
    <div class="input-group col-md-9">
        <span ng-if="$addon" class="input-group-addon">
            <i class="{{$addon}}"></i>
        </span>

        <input class="form-control"
            type="{{$type}}"
            placeholder="{{$placeholder}}"
            maxlength="{{$maxlength}}" 
            ng-disabled="$disabled"
            ng-model="$model"
            >
    </div>
</div>
