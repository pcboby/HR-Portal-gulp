<div class="input-group">
    <span ng-if="$addon" class="input-group-addon">
        <i class="{{$addon}}"></i>
    </span>

    <input class="form-control"
        type="{{$type}}"
        placeholder="{{$placeholder}}"
        maxlength="{{$maxlength}}" 
        ng-disabled="$disabled"
        ng-model="$model"
        >
</div>
