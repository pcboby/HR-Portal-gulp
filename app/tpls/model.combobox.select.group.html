<div class="form-group">
    <label class="col-md-3 control-label" ng-bind="$label"></label>
    <div class="col-md-9">
        <button type="button"
            class="btn btn-default"
            ng-model="$model"
            placeholder="{{$placeholder}}"
            data-multiple="0"
            data-html="1"
            data-template-url="tpls/model.combobox.select.group.tpl.html"
            bs-options="{{$options}}"
            ng-disabled="$disabled"
            bs-select>
            Action <span class="caret"></span>
        </button>
    </div>
</div>
