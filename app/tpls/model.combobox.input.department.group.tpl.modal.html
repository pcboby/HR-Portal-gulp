<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <!--  -->
                <div class="row">
                    <div class="col-md-4" style="padding-right: 0;">
                        <ng-tree-menu slimscroll="{height:320}"/>
                    </div>
                    <div class="col-md-8">
                        <!--  -->
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse">
                                    <form class="navbar-form navbar-left">
                                        <div class="form-group">
                                            <label class="control-label">部门</label>
                                            <ng-combobox-input-group ng-model="forms.key" placeholder="部门名称/编号" type="text" data-addon="glyphicon glyphicon-menu-hamburger" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </nav>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" ng-table="departmentTableParams">
                                <tr ng-repeat="data in $data" ng-click="$checkItem(data.keys)">
                                    <td data-title="'选择'" style="width:42px; text-align: center;">
                                        <span><input type="radio" name="checkDepartment" ng-model="$checks.item" ng-value="data.code"/></span>
                                    </td>
                                    <td data-title="'部门编号'" style="width:120px; text-align: center;">
                                        <span ng-bind="data.code"></span>
                                    </td>
                                    <td data-title="'部门名称'">
                                        <span ng-bind="data.name"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <!--  -->
                    </div>
                </div>
                <!--  -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide();">取消</button>
                <button type="button" class="btn btn-primary" ng-click="$hide();">确认</button>
            </div>
        </div>
    </div>
</div>
