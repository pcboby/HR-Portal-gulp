<div class="row">
    <div class="col-md-3">
        <ng-page-label-bar/>
    </div>
    <div class="col-md-9">
        <!--  -->
        <form class="form-horizontal" ng-form-block ng-page-label data-form-open="{{pageType=='ADD'}}">
            <div class="form-horizontal-header">
                <i class="fa fa-bookmark"></i><span>基本信息</span>
                <div class="btn-group pull-right">
                    <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="编辑" ng-if="!$isEdit" ng-click="$edit()" bs-tooltip>
                        <i class="glyphicon glyphicon-edit"></i>
                        <span>编辑</span>
                    </a>
                    <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="保存" ng-if="$isEdit" ng-click="_save();$view();" bs-tooltip>
                        <i class="glyphicon glyphicon-floppy-saved"></i>
                        <span>保存</span>
                    </a>
                    <a class="btn btn-link" data-type="success" data-title="取消" ng-if="$isEdit&&pageType=='VIEW'" ng-click="$view()" bs-tooltip>
                        <i class="glyphicon glyphicon-share"></i>
                        <span>取消</span>
                    </a>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">姓名</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="input-group col-md-8">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="员工姓名/工号" ng-model="forms.userCode">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">英文名</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="col-md-8">
                    <input type="text" class="form-control" disabled placeholder="EnName" ng-model="forms.userName">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">W3工号</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="col-md-8">
                    <input type="text" class="form-control" disabled placeholder="员工工号" ng-model="forms.userName">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">启／停用</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="col-md-8">
                    <button type="button" class="btn btn-default btn-block text-left" ng-init="states=[{label:'启用',value:'1'},{label:'停用',value:'0'}]" ng-model="forms.state" data-html="1" data-toggle="true" placeholder="请选择" bs-options="state.value as state.label for state in states" bs-select>
                        Action <span class="caret"></span>
                    </button>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Email</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="col-md-8">
                    <input type="text" class="form-control" disabled placeholder="邮箱" ng-model="forms.email">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">性别</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="col-md-8">
                    <input type="text" class="form-control" placeholder="性别" ng-model="forms.userName">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">国籍</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="col-md-8">
                    <input type="text" class="form-control" placeholder="国籍" ng-model="forms.userName">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">工作地</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="col-md-8">
                    <input type="text" class="form-control" placeholder="工作地" ng-model="forms.userName">
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">备注</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="col-md-10">
                    <textarea class="form-control"></textarea>
                </div>
            </div>
        </form>
        <!--  -->
        <form class="form-horizontal" ng-form-block ng-page-label data-form-open="{{pageType=='ADD'}}">
            <div class="form-horizontal-header">
                <i class="fa fa-bookmark"></i><span>信息扩展</span>
                <div class="btn-group pull-right">
                    <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="编辑" ng-if="!$isEdit" ng-click="$edit()" bs-tooltip>
                        <i class="glyphicon glyphicon-edit"></i>
                        <span>编辑</span>
                    </a>
                    <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="添加" ng-if="$isEdit" bs-tooltip>
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>添加</span>
                    </a>
                    <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="保存" ng-if="$isEdit" ng-click="_save();$view();" bs-tooltip>
                        <i class="glyphicon glyphicon-floppy-saved"></i>
                        <span>保存</span>
                    </a>
                    <a class="btn btn-link" data-type="success" data-title="取消" ng-if="$isEdit&&pageType=='VIEW'" ng-click="$view()" bs-tooltip>
                        <i class="glyphicon glyphicon-share"></i>
                        <span>取消</span>
                    </a>
                </div>
            </div>
            <div>
                <table class="table table-striped table-hover">
                    <tr>
                        <td width="34">
                            <div class="btn-group">
                                <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </div>
                        </td>
                        <td width="220">
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                            </div>
                        </td>
                        <td>
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="34">
                            <div class="btn-group">
                                <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </div>
                        </td>
                        <td width="220">
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                            </div>
                        </td>
                        <td>
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="34">
                            <div class="btn-group">
                                <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </div>
                        </td>
                        <td width="220">
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                            </div>
                        </td>
                        <td>
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="34">
                            <div class="btn-group">
                                <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </div>
                        </td>
                        <td width="220">
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                            </div>
                        </td>
                        <td>
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td width="34">
                            <div class="btn-group">
                                <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </div>
                        </td>
                        <td width="220">
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                            </div>
                        </td>
                        <td>
                            <div class="input-group col-md-12">
                                <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <div style="margin: 20px 0px;">
            <button type="button" class="btn btn-success" ng-click="_saveAll()" ng-disabled="settings.hasEdit.length<1">
                <i class="glyphicon glyphicon-floppy-disk"></i> <span>保存全部</span>
            </button>
            <button type="button" class="btn btn-warning" ng-click="_reset()" ng-if="pageType!='ADD'">
                <i class="fa fa-pause"></i> <span>停用</span>
            </button>
            <button type="button" class="btn btn-default" ng-click="_reset()" ng-if="pageType!='ADD'">
                <i class="fa fa-play"></i> <span>启用</span>
            </button>
            <button type="button" class="btn btn-default" ng-click="_reset()" ng-disabled="settings.hasEdit.length<1">
                <i class="glyphicon glyphicon-refresh"></i> <span>重置</span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="_reset()" ng-if="pageType=='VIEW'">
                <i class="glyphicon glyphicon-trash"></i> <span>删除</span>
            </button>
        </div>
    </div>
</div>
