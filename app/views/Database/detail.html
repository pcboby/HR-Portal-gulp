<div class="row">
    <div class="col-md-3">
        <ng-page-label-bar/>
    </div>
    <div class="col-md-9">
        <form action="">
            <!--  -->
            <div class="form-horizontal">
                <div class="form-horizontal-header" ng-page-label>
                    <i class="fa fa-bookmark"></i><span>基本信息</span>
                    <div class="btn-group pull-right">
                        <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="保存" ng-click="setViewModel(false)" bs-tooltip>
                            <i class="glyphicon glyphicon-floppy-saved"></i>
                            <span>保存</span>
                        </a>
                        <a class="btn btn-link" data-type="success" data-title="还原" bs-tooltip>
                            <i class="glyphicon glyphicon-share"></i>
                            <span>还原</span>
                        </a>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">姓名</label>
                    <div class="input-group col-md-8">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="员工姓名/工号" ng-model="forms.userCode">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">工号</label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" disabled placeholder="员工工号" ng-model="forms.userName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">类型</label>
                    <div class="col-md-8">
                        <button type="button" class="btn btn-default btn-block" ng-model="forms.state" data-html="1" data-toggle="true" bs-options="state.value as state.label for state in states" bs-select>
                            Action <span class="caret"></span>
                        </button>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">个人职级</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="职级名称/代码" ng-model="forms.userName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">任命岗位</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="岗位名称/代码" ng-model="forms.userName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">任命时间</label>
                    <div class="input-group col-md-8">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="日期时间" data-placement="auto" data-autoclose="1" data-date-format="yyyy-MM-dd" data-container="body" ng-model="forms.date" bs-datepicker>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">近5年绩效</label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" placeholder="近5年绩效(14-10)" ng-model="forms.userName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">一层组织</label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" placeholder="一层组织" ng-model="forms.userName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">入职日期</label>
                    <div class="input-group col-md-8">
                        <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="日期" data-placement="auto" data-autoclose="1" data-date-format="yyyy-MM-dd" data-container="body" ng-model="forms.date" bs-datepicker>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">性别</label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" placeholder="性别" ng-model="forms.userName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">年龄</label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" placeholder="性别" ng-model="forms.userName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">国籍</label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" placeholder="国籍" ng-model="forms.userName">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">工作地</label>
                    <div class="input-group col-md-8">
                        <input type="text" class="form-control" placeholder="工作地" ng-model="forms.userName">
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label class="col-md-2 control-label">备注</label>
                    <div class="input-group col-md-10">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="form-horizontal">
                <div class="form-horizontal-header" ng-page-label>
                    <i class="fa fa-bookmark"></i><span>信息扩展</span>
                    <div class="btn-group pull-right">
                        <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="编辑" ng-click="setViewModel(true)" bs-tooltip>
                            <i class="glyphicon glyphicon-edit"></i>
                            <span>编辑</span>
                        </a>
                        <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="添加" bs-tooltip>
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>添加</span>    
                        </a>
                        <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="保存" ng-click="setViewModel(false)" bs-tooltip>
                            <i class="glyphicon glyphicon-floppy-saved"></i>
                            <span>保存</span>
                        </a>
                        <a class="btn btn-link" data-type="success" data-title="还原" bs-tooltip>
                            <i class="glyphicon glyphicon-share"></i>
                            <span>还原</span>
                        </a>
                    </div>
                </div>
                <div>
                    <table class="table table-striped table-hover">
                        <tr>
                            <td width="34">
                                <div class="btn-group">
                                    <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </div>
                            </td>
                            <td width="220">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                                </div>
                            </td>
                            <td>
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="34">
                                <div class="btn-group">
                                    <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </div>
                            </td>
                            <td width="220">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                                </div>
                            </td>
                            <td>
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="34">
                                <div class="btn-group">
                                    <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </div>
                            </td>
                            <td width="220">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                                </div>
                            </td>
                            <td>
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="34">
                                <div class="btn-group">
                                    <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </div>
                            </td>
                            <td width="220">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                                </div>
                            </td>
                            <td>
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td width="34">
                                <div class="btn-group">
                                    <button class="btn btn-danger btn-sm" data-type="success" data-title="删除" bs-tooltip>
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </div>
                            </td>
                            <td width="220">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyName" ng-model="forms.userName">
                                </div>
                            </td>
                            <td>
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control" placeholder="keyValue" ng-model="forms.userName">
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div style="margin: 20px 0px;">
                <button type="submit" class="btn btn-success">全部提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </form>
    </div>
</div>
