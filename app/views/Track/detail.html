<div class="row">
    <div class="col-md-3">
        <ng-page-label-bar/>
    </div>
    <div class="col-md-9">
        <!--  -->
        <form class="form-horizontal" ng-form-block ng-page-label data-form-open="{{pageType=='ADD'}}">
            <div class="form-horizontal-header">
                <i class="fa fa-bookmark"></i><span>事项信息</span>
                <div class="btn-group pull-right">
                    <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="编辑" ng-if="!$isEdit" ng-click="$edit()" bs-tooltip>
                        <i class="glyphicon glyphicon-edit"></i>
                        <span>编辑</span>
                    </a>
                    <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="保存" ng-if="$isEdit" ng-click="_save();$view();" bs-tooltip>
                        <i class="glyphicon glyphicon-floppy-saved"></i>
                        <span>保存</span>
                    </a>
                    <a class="btn btn-link" data-type="success" data-title="取消" ng-if="$isEdit&&pageType=='VIEW'" ng-click="$view()" bs-tooltip>
                        <i class="glyphicon glyphicon-share"></i>
                        <span>取消</span>
                    </a>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">需求提出人</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="input-group col-md-8">
                    <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="员工姓名/工号" ng-model="forms.userCode">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">需求人工号</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="input-group col-md-8">
                    <input type="text" class="form-control" disabled placeholder="员工工号" ng-model="forms.userName">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">提出日期</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="input-group col-md-8">
                    <span class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </span>
                    <input type="text" class="form-control" placeholder="日期" data-placement="auto" data-autoclose="1" data-date-format="yyyy-MM-dd" data-container="body" ng-model="forms.date" bs-datepicker>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">问题类型</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <button ng-if="$isEdit" type="button" class="btn btn-default" ng-model="forms.state" data-html="1" data-toggle="true" bs-options="state.value as state.label for state in states" bs-select>
                    Action <span class="caret"></span>
                </button>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">问题描述</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="input-group col-md-10">
                    <textarea class="form-control"></textarea>
                </div>
            </div>
        </form>
        <!--  -->
        <form class="form-horizontal" ng-form-block ng-page-label data-form-open="{{pageType=='ADD'}}">
            <div class="form-horizontal-header">
                <i class="fa fa-bookmark"></i><span>受理信息</span>
                <div class="btn-group pull-right">
                    <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="编辑" ng-if="!$isEdit" ng-click="$edit()" bs-tooltip>
                        <i class="glyphicon glyphicon-edit"></i>
                        <span>编辑</span>
                    </a>
                    <a class="btn btn-link" data-trigger="hover" data-type="success" data-title="保存" ng-if="$isEdit" ng-click="_save();$view();" bs-tooltip>
                        <i class="glyphicon glyphicon-floppy-saved"></i>
                        <span>保存</span>
                    </a>
                    <a class="btn btn-link" data-type="success" data-title="取消" ng-if="$isEdit&&pageType=='VIEW'" ng-click="$view()" bs-tooltip>
                        <i class="glyphicon glyphicon-share"></i>
                        <span>取消</span>
                    </a>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">受理人</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="input-group col-md-8">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="员工姓名/工号" ng-model="forms.userCode">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">协助部门</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <ng-input-search ng-if="$isEdit" class="col-md-8" placeholder="部门名称/代码" data-btn-icon-cls="fa fa-search" ng-model="forms.department" />
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">当前进度</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="input-group col-md-8">
                    <input type="text" class="form-control" placeholder="当前进度" ng-model="forms.userName">
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">是否关闭</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="input-group col-md-8">
                    <input type="text" class="form-control" placeholder="是否关闭" ng-model="forms.userName">
                </div>
            </div>
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">备注</label>
                <div ng-if="!$isEdit" class="input-group col-md-8">
                    <span class="form-control no-border">黄磊</span>
                </div>
                <div ng-if="$isEdit" class="input-group col-md-10">
                    <textarea class="form-control"></textarea>
                </div>
            </div>
        </form>
        <div style="margin: 20px 0px;">
            <button type="button" class="btn btn-success" ng-click="_saveAll()" ng-disabled="settings.hasEdit.length<1">
                <i class="glyphicon glyphicon-floppy-disk"></i> <span>保存全部</span>
            </button>
            <button type="button" class="btn btn-default" ng-click="_reset()" ng-disabled="settings.hasEdit.length<1">
                <i class="glyphicon glyphicon-refresh"></i> <span>重置</span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="_reset()" ng-if="pageType=='VIEW'">
                <i class="glyphicon glyphicon-trash"></i> <span>删除</span>
            </button>
        </div>
    </div>
</div>
