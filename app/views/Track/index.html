<form class="form-horizontal form-horizontal-box">
    <div class="form-group col-md-8">
        <label class="col-md-2 control-label">关键字</label>
        <div class="input-group col-md-8">
            <input type="text" class="form-control"
                placeholder="请输入您要搜索的关键字"
                ng-model="forms.key">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label class="col-md-3 control-label">状态</label>
        <button type="button" class="btn btn-default"
            ng-model="forms.state"
            data-html="1"
            data-toggle="true"
            bs-options="state.value as state.label for state in states"
            bs-select>
            Action <span class="caret"></span>
        </button>
    </div>
    <div class="col-md-12" style="text-align: center;">
        <button type="submit" class="btn btn-success">搜索</button>
        <button type="reset" class="btn btn-default">重置</button>
    </div>
</form>
<div class="clearfix"></div>
<div class="table-toolbar">
    <div class="row">
        <div class="col-md-6">
            <div class="btn-group">
                <button class="btn btn-default" ng-click="_add()">
                    新增 <i class="glyphicon glyphicon-plus"></i>
                </button>
                <button class="btn btn-default" ng-click="_del()" ng-disabled="!checked">
                    删除 <i class="glyphicon glyphicon-minus"></i>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" ng-click="_import()">
                    导入 <i class="glyphicon glyphicon-import"></i>
                </button>
            </div>
        </div>
        <div class="col-md-6 ">
            <div class="pull-right">
                <!-- <div class="btn-group">
                    <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                        导出 <i class="glyphicon glyphicon-cloud-download"></i>

                    <ul class="dropdown-menu pull-right">

                        </li>
                        <li ng-click="_export(1)">
                            <a>导出数据 </a>
                        </li>
                    </ul>
                </div>

                <div class="btn-group">
                    <button class="btn btn-sucess" ng-click="_refresh()">
                        刷新 <i class="glyphicon glyphicon-refresh"></i>
                    </button>
                </div> -->
                <div class="btn-group">
                    <button class="btn btn-success" ng-click="_refresh()">
                        导出数据 <i class="glyphicon glyphicon-cloud-download"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-info" ng-click="_refresh()">
                        导出报告 <i class="glyphicon glyphicon-cloud-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="table-lock-group">
    <div class="north">
        <!--  -->
        <!--  -->
    </div>
    <div class="east">
        <!--  -->
        <table class="table table-striped table-hover"
            ng-table="tableParams"
            show-filter="false">
            <tr ng-repeat="data in $data">
                <td data-title="'受理人'" style="text-align: center;" 
                    filter="{ label_4: 'text'}"
                    sortable="'label_4'">
                    <span ng-bind="data.label_4"></span>
                </td>
            </tr>
        </table>
        <!--  -->
    </div>
    <div class="center table-responsive">
        <!--  -->
        <table class="table table-striped table-hover"
            ng-table="tableParams"
            show-filter="false">
            <tr ng-repeat="data in $data">
                <td header="'headerCheckbox.html'">
                    <span><input type="checkbox" ng-model="checkboxes.items[data.id]" /></span>
                </td>
                <td data-title="'序号'" style="text-align: center;">
                    <span ng-bind="(params.page()-1)*params.count()+$index+1"></span>
                </td>
                <td data-title="'操作'">
                    <button class="btn btn-default btn-sm"
                        ng-click="_view(data.id)"
                        data-trigger="hover"
                        data-type="success"
                        data-title="查看"
                        bs-tooltip>
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </button>
                    <button class="btn btn-danger btn-sm"
                        ng-click="_del(data.id)"
                        data-trigger="hover"
                        data-type="success"
                        data-title="删除"
                        bs-tooltip>
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
                <td data-title="'需求人姓名'" style="text-align: center;" 
                    filter="{ label_1: 'text'}"
                    sortable="'label_1'">
                    <span ng-bind="data.label_1"></span>
                </td>
                <td data-title="'需求人工号'" style="text-align: center;" 
                    filter="{ label_2: 'text'}"
                    sortable="'label_2'">
                    <span ng-bind="data.label_2"></span>
                </td>
                <td data-title="'需求提出日期'" style="text-align: center;" 
                    filter="{ label_3: 'text'}"
                    sortable="'label_3'">
                    <span ng-bind="data.label_3"></span>
                </td>
                <td data-title="'问题类型'" style="text-align: center;" 
                    filter="{ label_5: 'text'}"
                    sortable="'label_5'">
                    <span ng-bind="data.label_5"></span>
                </td>
                <td data-title="'问题描述'" style="text-align: center;" 
                    filter="{ label_6: 'text'}"
                    sortable="'label_6'">
                    <span ng-bind="data.label_6"></span>
                </td>
                <td data-title="'相关协助部门'"
                    filter="{ label_7: 'text'}"
                    sortable="'label_7'">
                    <span ng-bind="data.label_7"></span>
                </td>
                <td data-title="'问题进度'" style="text-align: center;" 
                    filter="{ label_8: 'text'}"
                    sortable="'label_8'">
                    <ng-progress data-value-now="80" data-bar-style="progress-bar-danger"/>
                </td>
                <td data-title="'是否关闭'" style="text-align: center;" 
                    filter="{ label_9: 'text'}"
                    sortable="'label_9'">
                    <span ng-bind="data.label_9"></span>
                </td>
                <td data-title="'备注'" style="text-align: center;" 
                    filter="{ label_10: 'text'}"
                    sortable="'label_10'">
                    <span ng-bind="data.label_10"></span>
                </td>
                <td data-title="'受理人'" style="text-align: center;" 
                    filter="{ label_4: 'text'}"
                    sortable="'label_4'">
                    <span ng-bind="data.label_4"></span>
                </td>
            </tr>
        </table>
        <!--  -->
    </div>
    <div class="south">
        <!--  -->
        <table class="table table-striped table-hover"
            ng-table="tableParams"
            show-filter="false">
            <tr>
                <td></td>
            </tr>
        </table>
        <!--  -->
    </div>
    <div class="west">
        <!--  -->
        <table class="table table-striped table-hover"
            ng-table="tableParams"
            show-filter="false">
            <tr ng-repeat="data in $data">
                <td header="'headerCheckbox.html'">
                    <span><input type="checkbox" ng-model="checkboxes.items[data.id]" /></span>
                </td>
                <td data-title="'序号'" style="text-align: center;">
                    <span ng-bind="(params.page()-1)*params.count()+$index+1"></span>
                </td>
                <td data-title="'操作'">
                    <button class="btn btn-default btn-sm"
                        ng-click="_view(data.id)"
                        data-trigger="hover"
                        data-type="success"
                        data-title="查看"
                        bs-tooltip>
                        <span class="glyphicon glyphicon-list-alt"></span>
                    </button>
                    <button class="btn btn-danger btn-sm"
                        ng-click="_del(data.id)"
                        data-trigger="hover"
                        data-type="success"
                        data-title="删除"
                        bs-tooltip>
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </td>
            </tr>
        </table>
        <!--  -->
    </div>
</div>
<script type="text/ng-template" id="headerCheckbox.html">
    <input type="checkbox" ng-model="checkboxes.checked" class="select-all" value="" />
</script>
