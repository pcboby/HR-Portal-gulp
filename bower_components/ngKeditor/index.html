<!DOCTYPE html>
<html ng-app="demoApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>angular整合kindeditor富文本编辑器demo</title>

    <style>
        .right {
            color: #008000;
        }
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body ng-controller="kindeditorCtrl">
<div style="width: 80%; margin: 0 auto">
    <form action="" name="myForm">
        <textarea class="keditor" ng-model="info.content" data-config="config" cols="30" rows="10" required></textarea>
    </form>
    <p><span style="color: red">ng-model:</span>{{info.content}}</p>
    <p><span style="color: #ff0000">必填项myForm.$valid:</span>{{myForm.$valid}} </p>
    <p ng-hide="myForm.$valid" class="error">验证不通过！</p>
    <p ng-show="myForm.$valid" class="right">验证通过！</p>
</div>

</body>
<!--<script src="//cdn.bootcss.com/angular.js/1.3.0/angular.min.js"></script>-->
<script src="//cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
<!--<script src="//cdn.bootcss.com/angular.js/1.2.28/angular.min.js"></script>-->
<!--<script src="//cdn.bootcss.com/angular.js/1.2.29/angular.js"></script>-->
<script src="kindeditor/kindeditor-all-min.js"></script>
<script src="kindeditor/lang/zh-CN.js"></script>
<script src="src/angular-kindeditor.js"></script>

<script>
    var app = angular.module("demoApp",['ngKeditor']);
    app.controller("kindeditorCtrl",["$scope","$interval",function($scope,$interval){
        var count = 0;
        $interval(function () {
            count++;
            $scope.info = {
                content : count
            };
        },1000)

        $scope.config = {width: '100px'};

        $scope.reg = /^\d+/g;
    }]);
</script>
</html>
